kafkaApi {

  // slave or master
  mode = "slave"

  minTreeRecords = 10
  //In Seconds
  treeEvery = 60

  kafkaConsumer {
    //Comma-separeted values of IP/Hostname and ports
    bootstrapServers = "localhost:9092"
    topic = ["com.ubirch.eventlog.discovery"]
    //If empty, a group id will be created.
    groupId = "my group id"
    // gracefulTimeout = 2 //In Seconds
    maxPoolRecords = 500

  }

