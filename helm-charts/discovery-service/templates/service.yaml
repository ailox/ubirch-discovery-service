apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka-api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "kafka-api.name" . }}
    helm.sh/chart: {{ include "kafka-api.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: prometheus-metrics
      port: 4321
      protocol: TCP
    - name: jmx
      port: 9010
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "kafka-api.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
